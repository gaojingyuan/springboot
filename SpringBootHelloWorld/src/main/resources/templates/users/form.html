<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>User : Create</title>
</head>
<body>
	<h1 layout:fragment="header">User : Create</h1>
	<div layout:fragment="content" class="container">
		<form id="userForm" th:action="@{/users/(form)}" th:object="${user}"
			action="#" method="post">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">
					Validation error</p>
			</div>
			<div class="pull-right">
				<a th:href="@{/thymeleaf3}" href="user.html"> Users </a>
			</div>
			<input type="text" th:field="*{id}"
				th:class="${#fields.hasErrors('id')} ? 'field-error'" readonly />
			<label for="name">Name</label>
			<input type="text"
				th:field="*{name}"
				th:class="${#fields.hasErrors('name')} ? 'field-error'" />
			<div class="form-actions">
				<input type="submit" value="Save" />
			</div>
		</form>
	</div>
</body>
</html>
