<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Users : View</title>
</head>
<body>
	<h1 layout:fragment="header">User : View</h1>
	<div layout:fragment="content" class="container">
		<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">Some Success User</div>
		<div class="pull-right">
			<a th:href="@{/users}" href="list.html"> Users </a>
		</div>
		<dl>
			<dt>ID</dt>
			<dd id="id" th:text="${user.id}"></dd>
			<dt>Name</dt>
			<dd id="name" th:text="${user.name}"></dd>
		</dl>
		<div class="pull-left">
			<a href="users" th:href="@{'/users/delete/' + ${user.id}}">
				delete </a> | <a href="form.html"
				th:href="@{'/users/modify/' + ${user.id}}"> modify </a>
		</div>
	</div>
</body>
</html>
